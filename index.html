<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | فخامة التقنية</title>
    <style>
        /* التنسيق الأساسي للمتجر */
        body {
            background-color: #050505; /* الأسود الفخم */
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
        }

        /* تصغير عنوان القسم ليكون أكثر رقي */
        .section-title {
            text-align: center;
            color: #d4af37;
            font-size: 1.1rem; 
            letter-spacing: 3px;
            margin: 50px 0 30px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .container { max-width: 1200px; margin: auto; padding: 20px; }

        /* تنظيم شبكة المنتجات */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.4s;
            text-align: center;
            position: relative;
        }

        .product-card:hover {
            border-color: #d4af37;
            transform: translateY(-5px);
        }

        /* تحسين عرض الصور لمنع التمدد والحفاظ على الجودة */
        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: contain; 
            background: #000;
        }

        .product-info { padding: 20px; }
        .product-info h3 { font-size: 1rem; margin: 10px 0; color: #fff; }
        .price { color: #d4af37; font-size: 1.2rem; display: block; margin-bottom: 15px; }

        .gold-btn {
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }

        .gold-btn:hover {
            background: #d4af37;
            color: #000;
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #d4af37;
            color: #000;
            padding: 3px 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="section-title">الإصدارات الحصرية</h2>
        
        <div class="product-grid">
            
            <div class="product-card">
                <div class="badge">الأكثر مبيعاً</div>
                <img src="https://i.ibb.co/DP9nGmzY/image.jpg" alt="AURA Headphones">
                <div class="product-info">
                    <h3>طقم أورا السيجنتشر (سماعات)</h3>
                    <span class="price">2,850 ر.س</span>
                    <button class="gold-btn">إضافة للسلة</button>
                </div>
            </div>

            <div class="product-card">
                <div class="badge">جديد</div>
                <img src="https://i.ibb.co/r2Lf2bzp/image.jpg" alt="AURA Watch">
                <div class="product-info">
                    <h3>ساعة أورا الذكية - الإصدار المحدود</h3>
                    <span class="price">1,950 ر.س</span>
                    <button class="gold-btn">إضافة للسلة</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
